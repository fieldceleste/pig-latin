<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>
      <p>This program will translate any word or sentence to Pig Latin!</p>
      <form class="form-group">
        <label for="userInput">Please add your sentence here- </label>
        <input id="userInput" type="text">
        <button type="submit" class="btn btn-success">Translate my text!</button>
      </form>
      <div id="result">
        <p>Translation: <span id="pigLatin"></span></p>
      </div>
    </div>
  </body>
</html>
